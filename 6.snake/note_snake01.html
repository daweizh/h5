<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Greedy Snake</title>
		<style type="text/css">
	        div {      /*直接对div标记规定样式*/
	            width:400px;
	            margin:0 auto; /*上下边界为0，左右边界自适应*/
	        }
	        canvas {   /*直接对canvas标记规定样式*/
	            background:#abcdef;
	            border:1px solid #000000;
	        }
		</style>
	    <script type="text/javascript">
	    	var field;    //定义canvas对象变量
	    	var game;     //field环境对象，用来执行各种绘制行为
	    	//当所有网页内容加载完成后执行
    		window.onload = function(){
    		    //获取网页中的canvas对象
        		field   = document.getElementById("field");
        		//得到canvas对象field所创建的绘制环境对象
        		game = field.getContext("2d");
        		//填充颜色
                game.fillStyle = "#ff0000";
                //线条颜色
                game.strokeStyle = "#000000";
                //填充绘制一个方块（食物）
                game.fillRect(100, 100, 8, 8); 
    		}
    	</script>
	</head>
	<body>
		<h2 align="center">Greedy Snake</h2>
	    <div>
		    <canvas id="field" width="400" height="600">
		    	This is the field that snake snaking.
		    </canvas>
	    </div>
	</body>
</html>
